<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="top">
        <ui:include src="/includes/menuBar.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="form-content">
            <p:dataTable id="table-content" value="#{funds.items}" var="item">
                <p:column headerText="Nome" sortable="true" sortBy="#{item.fundName}">
                    <h:outputText value="#{item.fundName}"/>
                    <pre/>
                    <p:link value="Informações" outcome="/investimentos/fundo.xhtml">
                        <f:param name="fundo" value="#{item.id}"/>
                    </p:link>
                </p:column>
                <p:column headerText="#{string.fund_min_invest}" sortable="true" sortBy="#{item.minimumInvestment}">
                    <h:outputText value="#{item.minimumInvestment}">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{string.fund_risk}" sortable="true" sortBy="#{item.risk.name}">
                    <h:outputText value="#{item.risk.name}"/>
                </p:column>
                <f:facet name="header">
                    <h:outputText value="Fundos de Investimento"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
