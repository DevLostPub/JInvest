<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <p:panelGrid style="width: 240px">
            <p:panelGrid columns="1">
                <p:graphicImage style="width: 156px; background-color: aquamarine"/>
                <h:outputText value="#{user.name}"/>
            </p:panelGrid>
            <p:panelGrid columns="2">
                <h:outputText value="Saldo: "/>
                <h:outputText value="#{user.avaliableCash}" >
                    <f:convertNumber type="currency"/>
                </h:outputText>
                <h:outputText value="Investido:"/>
                <h:outputText value="#{user.investedCash}">
                    <f:convertNumber type="currency"/>
                </h:outputText>
                <h:outputText value="Crédito Pendente:"/>
                <h:outputText value="#{user.investedCash}">
                    <f:convertNumber type="currency"/>
                </h:outputText>
            </p:panelGrid>
            <p:panelGrid columns="1">
                <p:link value="Meus Investimentos" outcome="/app/home.xhtml"/>
                <p:link value="Aplicação" outcome="/app/aplicacao.xhtml"/>
                <p:link value="Posição Financeira"/>
                <p:link value="Transações"/>
                <p:link value="Sair" outcome="/logout"/>
            </p:panelGrid>
        </p:panelGrid>
</ui:composition>
