<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <p:menubar>
            <p:menuitem value="Inicio" outcome="/broker/home.xhtml"/>
            <p:submenu label="Investir">
                <p:menuitem value="Fundos de Investimento" outcome="/investimentos/fundos.xhtml"/>
                <p:menuitem value="Rentabilidade dos Fundos" outcome="/investimentos/rentabilidade.xhtml"/>
            </p:submenu>
            <f:facet name="options">
                <h:outputText value="#{user.name}"/>
                <p:button value="Sair" outcome="/logout"/>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
