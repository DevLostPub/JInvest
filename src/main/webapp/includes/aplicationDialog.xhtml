<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
            <h:form id="form-buy">
                <p:outputPanel id="panel-buy">
                    <p:panelGrid columns="2">
                        <h:outputLabel for="avaliable" value="Saldo"/>
                        <h:outputText id="avaliable" value="#{broker.user.avaliableCash}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                        
                        <h:outputLabel for="fund-name" value="Fundo"/>
                        <h:outputText id="fund-name" value="#{fund.fundName}"/>
                        
                        <h:outputLabel value="Data"/>
                        <p:calendar />
                        
                        <h:outputLabel value="Valor"/>
                        <p:inputNumber symbol="R$"/>
                        
                        <p:commandButton value="Aplicar" oncomplete="PF('dialog-buy').hide()"/>
                        <p:commandButton value="Cancelar" onclick="PF('dialog-buy').hide()"/>
                    </p:panelGrid>
                </p:outputPanel>
            </h:form>
</ui:composition>
