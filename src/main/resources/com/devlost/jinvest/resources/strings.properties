lock_message=Ao clicar em confirmar voc\u00ea confirma estar ciente que a opera\u00e7\u00e3o de fechamento do fundo deve ser usada apenas em casos extraordinarios ou de baixa liquidez. A utiliza\u00e7\u00e3o desta ferramenta pressup\u00f5e previa sess\u00e3o extraordinaria e notifica\u00e7\u00e3o dos administradores do fundo
